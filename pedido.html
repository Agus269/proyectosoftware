<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Pedido - Bambino</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="/imagenes/logo.png" alt="Logo Bambino" class="logo-pequeno" />
    <h1>Tu Pedido</h1>
    <a href="menu.html"><button>Volver menu</button></a>
    <a href="index.html"><button>Volver al inicio</button></a>
  </header>

<main>
  <ul id="lista-pedido"></ul>
  <p id="total"></p>
  
  <label for="nombre-cliente">Tu nombre:</label>
  <input type="text" id="nombre-cliente" placeholder="Ingresá tu nombre">
  
  <label for="mesa-cliente">Número de mesa:</label>
  <input type="number" id="mesa-cliente" placeholder="Ej: 3" min="1" max="99">

  <button onclick="finalizarPedido()">Confirmar Pedido</button>
  <button onclick="borrarPedido()">Borrar Pedido</button>
</main>


  <footer>
    <p>© Bambino 2025</p>
  </footer>
</body>
</html>
