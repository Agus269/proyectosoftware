<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultas - Bambino</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    .contacto {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(139, 0, 0, 0.85);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .contacto h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px #000;
    }

    .contacto-item {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }

    .contacto-item img {
      width: 28px;
      height: 28px;
      margin-right: 1rem;
    }

    .contacto-item span {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/imagenes/logo.png" alt="Logo Bambino" class="logo-pequeno" />
    <h1>Consultas</h1>
    <a href="index.html"><button>Volver</button></a>
  </header>

  <main>
    <section class="contacto">
      <h2>Contacto</h2>

      <div class="contacto-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
        <span>bambino.ristorante@gmail.com</span>
      </div>

      <div class="contacto-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        <span>@bambino.ristorante</span>
      </div>

      <div class="contacto-item">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Teléfono">
        <span>+54 9 351 456 7890</span>
      </div>
    </section>
  </main>

  <footer>
    <p>© Bambino 2025</p>
  </footer>
</body>
</html>
